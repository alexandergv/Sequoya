<mat-card class="mat-card-login">
    <mat-card-title>Inicio de sesion de usuario</mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p class="center error-p">
                {{ ErrorMsg }}
            </p>
            <p>
                <mat-form-field class="rojo">
                    <input type="text" matInput formControlName="email" required />
                    <mat-placeholder class="placeholder">Correo electronico</mat-placeholder>

                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput formControlName="password" required />
                    <mat-placeholder class="placeholder">Contrase√±a</mat-placeholder>
                </mat-form-field>
            </p>
            
            <button type="submit" mat-raised-button>Iniciar sesion</button>
        </form>

    </mat-card-content>
</mat-card>
