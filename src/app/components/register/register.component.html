<mat-card class="mat-card-register">
    <mat-card-title>Registro de Usuario</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onAddUser(registerForm.value)">
            <p class="center error-p">
                {{ ErrorMessage }}
            </p>
            <p>
                <mat-form-field class="rojo">
                    <input type="email" matInput formControlName="email" class="form-control" required>
                    <mat-placeholder class="placeholder">Correo electronico</mat-placeholder>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput class="form-control" formControlName="password" required>
                    <mat-placeholder class="placeholder">Contraseña (mínimo 6 caracteres)</mat-placeholder>
                </mat-form-field>
            </p>

            <button type="submit" mat-raised-button>Registro de usuario</button>
        </form>
    </mat-card-content>


</mat-card>
