<div class="logocontainer" >
    <mat-card class="logo-card">
        <img matCardImage [src]="logo.logo">
  
        
        </mat-card>
    </div>
<div class="containergrid" *ngIf ="posts$ | async ; else loading">

    <div class="container" *ngFor="let post of posts$ | async" >
    <a class="link"[routerLink]="['/post',post.id]">
    <mat-card class="post-card" >
        
        <mat-card-header>
           {{post.titlePost}}
        </mat-card-header>
        <img matCardImage [src]="post.imagePost">
        <mat-card-content>
            <p>
                {{post.contentPost}}
            </p>
           <mat-divider ></mat-divider>
           <mat-card-actions>
           <mat-chip-list>
           <mat-chip *ngFor="let tag of post.tagsPost" [ngClass]= "tag  ">
                {{ tag }}
           </mat-chip>
           </mat-chip-list>
           </mat-card-actions>
       
        </mat-card-content>
       
        </mat-card>
    </a>
    </div>
</div>


<ng-template #loading>
    <div class="container-spinner">
   <mat-spinner class="espiner"></mat-spinner>
       
        </div>
        
   
</ng-template>
